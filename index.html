<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout project</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">Food gallery</h2>
            <p class="sub-heading">One cannot think well, love well, sleep well, if one has not dined well.</p>
        </div>
        <div class="gallery">
            <div class="box" id="box-1" style="background-image: url(https://img.freepik.com/premium-photo/variety-sweet-alcohol-coktails-different-glasses-mojito-mai-tai-cosmopolitan-sex-beach-side-view-horizontal_219193-89.jpg?ga=GA1.1.281080560.1721722281&semt=sph);">Mocktail</div>
            <div class="box" id="box-2" style="background-image: url(https://images.pexels.com/photos/302891/pexels-photo-302891.jpeg?auto=compress&cs=tinysrgb&w=600);">Coffee</div>
            <div class="box" id="box-3" style="background-image: url(https://images.unsplash.com/photo-1550547660-d9450f859349?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJ1cmdlcnxlbnwwfHwwfHx8MA%3D%3D);">Burger</div>
            <div class="box" id="box-4" style="background-image: url(https://images.pexels.com/photos/3682838/pexels-photo-3682838.jpeg?auto=compress&cs=tinysrgb&w=600);"></div>
            <div class="box" id="box-5" style="background-image: url(https://images.unsplash.com/photo-1597648152428-f883fbc9c873?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Ice cream</div>
            <div class="box" id="box-6" style="background-image: url(https://img.freepik.com/free-photo/high-angle-triangle-sandwiches-with-tomatoes_23-2148640141.jpg?ga=GA1.1.281080560.1721722281&semt=sph);">Sandwich</div>
            <div class="box" id="box-7" style="background-image: url(https://img.freepik.com/premium-photo/traditional-dumpling-momos-food-from-nepal-served-with-tomato-chutney-moody-background-selective-focus_466689-29336.jpg?ga=GA1.1.281080560.1721722281&semt=sph);">MOMO</div>
        </div>
    </div>
</body>
</html>
